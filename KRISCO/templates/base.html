<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <title>{% block menubar %}My Website{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <script src="https://kit.fontawesome.com/8f40851dec.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
<style>
.navbar-brand{
    font-family: 'Poppins', sans-serif;
    font-size: 12px;
}
.gradient-text {
    font-family: 'Monoton', sans-serif;
    font-size: 2em; /* Adjust size as needed */
    text-align: center;
    background: -webkit-linear-gradient(#ffa500, #0000ff); /* For Safari 5.1 to 6.0 */
    background: linear-gradient(to right, #ffa500, #0000ff); /* Standard syntax; light and dark orange to dark blue */
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent; /* For Safari */
    display: inline-block; /* Allows the gradient to only take the shape of the text */
    margin-left: 20px; /* As specified in your inline styles */
  }
</style>
    <body>
        <header>
            <br>
            {% if user.is_authenticated %}
            <nav class="nav">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="text-left">
                            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0m-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
                                </svg>
                            </button>
                    </div>
                    <h1 class="text-center mx-auto"><a class="nav-link" href="" aria-current="page" style="font-family:'Monoton', sans-serif; margin-left: 20px; background: -webkit-linear-gradient(#ffa500, #0000ff); /* For Safari 5.1 to 6.0 */
                        background: linear-gradient(to right, #ffa500, #0000ff);
                        -webkit-background-clip: text;
                        background-clip: text;
                        color: transparent;
                        -webkit-text-fill-color: transparent;
                        display: inline-block;">KRISCO SALES</a></h1>
                    <div class="text-right" style="margin-bottom: 15px;">
                        Hello,&nbsp;&nbsp;<strong>{{user.username}}</strong>
                    </div>
                </div>
            </nav>                                        
            <nav class="navbar navbar-expand-lg">
                <div class="container d-flex justify-content-between" >
                    <a class="navbar-brand" href="/"></a>
                    <a class="navbar-brand" href="/">HOME</a>
                    <a class="navbar-brand" href="/offers/weekly-offers">WEEKLY</a>
                    <a class="navbar-brand" href="/brands">BRANDS</a>
                    <a class="navbar-brand" href="/contact">CONTACT</a>
                    <a class="navbar-brand" href="/team">TEAM</a>
                    <a class="navbar-brand" href="/about">ABOUT</a>
                    <a class="navbar-brand" href="/accounts/logout">LOGOUT</a>
                    <a class="navbar-brand" href="/"></a>
                </div>
            </nav>                        
            {% else %}
            <nav class="nav d-flex">
                <div class="container d-flex justify-content-between align-items-center">
                    <h1 class="text-center mx-auto"><a class="nav-link " href="" aria-current="page" style="font-family:'Monoton', sans-serif;">KRISCO SALES</a></h1>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg ">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand" href="/"></a>
                    <a class="navbar-brand" href="/">HOME</a>
                    <a class="navbar-brand" href="/brands">BRANDS</a>
                    <a class="navbar-brand" href="/contact">CONTACT</a>
                    <a class="navbar-brand" href="/team">TEAM</a>
                    <a class="navbar-brand" href="/about">ABOUT</a>
                    <a class="navbar-brand" href="accounts/register">SIGNUP</a>
                    <a class="navbar-brand" href=""></a>
                </div>
            </nav>                        
            {% endif %}                                                                            
        </header>
        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
