<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <title>{% block menubar %}My Website{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
<style>
.navbar-brand{
    font-family: 'Poppins', sans-serif;
    font-size: 12px;
}
</style>
    <body>
        <header>
            <br>
            {% if user.is_authenticated %}
            <nav class="nav">
                <div class="container d-flex justify-content-between align-items-center">
                    <h1 class="text-center mx-auto"><a class="nav-link" href="" aria-current="page" style="font-family:'Monoton', sans-serif; margin-left: 110px;">KRISCO SALES</a></h1>
                    <div class="text-right" style="margin-bottom: 15px;">
                        Hello,&nbsp;&nbsp;<strong>{{user.username}}</strong>
                    </div>
                </div>
            </nav>                                        
            <nav class="navbar navbar-expand-lg">
                <div class="container d-flex justify-content-between" >
                    <a class="navbar-brand" href="/"></a>
                    <a class="navbar-brand" href="/">Home</a>
                    <a class="navbar-brand" href="offers/weekly-offers">Weekly</a>
                    <a class="navbar-brand" href="#">Contact</a>
                    <a class="navbar-brand" href="#">About</a>
                    <a class="navbar-brand" href="#">Careers</a>
                    <a class="navbar-brand" href="/accounts/logout">Logout</a>
                    <a class="navbar-brand" href="/"></a>
                </div>
            </nav>                        
            {% else %}
            <nav class="nav d-flex">
                <div class="container d-flex justify-content-between align-items-center">
                    <h1 class="text-center mx-auto"><a class="nav-link" href="" aria-current="page" style="font-family:'Monoton', sans-serif;">KRISCO SALES</a></h1>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg ">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand" href="/"></a>
                    <a class="navbar-brand" href="/">Home</a>
                    <a class="navbar-brand" href="#">Contact</a>
                    <a class="navbar-brand" href="#">About</a>
                    <a class="navbar-brand" href="#">Careers</a>
                    <a class="navbar-brand" href="accounts/register">Signup</a>
                    <a class="navbar-brand" href="/"></a>
                </div>
            </nav>                        
            {% endif %}                                                                            
        </header>
        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
